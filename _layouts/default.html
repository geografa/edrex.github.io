<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="container">
          <div class="site">
            <div class="header">
              <h1 class="title">{{ page.title }}</h1>
							<a class="extra" href="/" title="{{ site.name }}">Home</a>
            </div>

                {{ content }}

            <div class="footer">
              <div class="contact">
                <p>
                  {{ site.me.name }}<br />
                  {{ site.me.profession }}
                </p>
              </div>
              <div class="contact">
                <p>
                  <a href="http://github.com/{{ site.me.github }}/">github.com/{{ site.me.github }}</a><br />
                  <a href="http://twitter.com/{{ site.me.twitter }}/">twitter.com/{{ site.me.twitter }}</a><br />
                </p>
              </div>
            </div>
          </div>
        </div> <!-- /container -->

    </body>
</html>
