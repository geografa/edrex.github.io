<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Loading Bootstrap -->
        <link href="/lib/flat/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="/lib/flat/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

        <!-- Loading Flat UI -->
        <link href="/lib/flat/css/flat-ui.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/site.css">

    </head>
    <body>

        <div class="container">
          <div class="site">
            <div class="header masthead">
              <h1 class="title">{% if page.url != '/' %}<a class="fui-arrow-left" href="/" title="{{ site.name }}"></a>{% endif %} {{ page.title }}</h1>
              
              <div class="description">{{ page.description }}</div>
            </div>
            <div class="content">
              {{ content }}
            </div>
          </div>
        </div> <!-- /container -->

    </body>
</html>
